<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Phone Zone</title>
  <!-- bootstrap styles  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom styles  -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1 class="text-center text-success mt-2 mb-2">The Phone Zone</h1>
  <!-- phone search section  -->
  <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-box" type="text" class="form-control" placeholder="Search Your Favorite Phone"
      aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
  <!-- show error or user guide to user  -->
  <div>
    <h2 id="guide-message" class=" text-danger w-50 mx-auto">Please..!! Search by Your Favorite Phone Name...</h2>
  </div>
  <!-- spinner  -->
  <div id="spinner" class="w-50 mx-auto">
    <img class="" src="./images/spinner2.gif" alt="">
  </div>
  <!-- single phone details  -->
  <div id="phone-details" class="w-50 mx-auto"></div>
  <!-- phone search result section  -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-2 mt-4"></div>
  <!-- show more button  -->
  <button id="show-more" class="btn btn-info mx-auto m-3" onclick="showMore()">Show more...</button>

  <!-- bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- javascript -->
  <script src="./js/app.js"></script>
</body>

</html>
